{%extends 'base.html'%}
{% load static %}

{% block extra_headers %}
<link rel="stylesheet" href="{% static 'categories/css/styles.css' %}">
{% endblock %}

{%block content%}
    <h2>Categories</h2>
    {% for category in categories %}
            
        <div class="col-sm-4" style="width: 18rem; display: inline-block;"> 
            <div class="panel panel-primary">
                <div class="panel-body">
                    <img src="{{ category.image.url }}" class="img-responsive" style="width: 300px; height: 300px;">
                    <a href="{{ category.get_absolute_url }}" class="panel-footer">{{ category.name }}</a>
                </div>
            </div>
        </div>
        
    {% endfor %}
    <br/><br/>
    <h2>All Products</h2>
    {% for product in products %}
        <div class="card" style="width: 18rem; display: inline-block;">
            <img src="{{ product.image.url }}" class="card-img-top" style="width: 300px; height: 300px;">
            <div class="card-body">
                <a href="{{ product.get_absolute_url }}" class="card-title">{{ product.name }}</a>
            </div>
        </div>
    {% endfor %}
{%endblock%}
